<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolha seu personagem</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <main>
      <header class="cabecalho">
          <h1 class="titulo">Choose your fighter</h1>
      </header>
      <div class="selecao-de-personagens">
          <div class="personagem-grande personagem-player-1">
            <img src="./src/imagens/liu-kang.gif" alt="Personagem selecionado player1" 
            id="personagem-player-1">
            <div class="nome">
              <h2 id="nome-player-1">Liu kang</h2>
            </div>
          </div>
          <ul class="lista-de-personagens">
              <li class="personagem selecionado" id="liu-kang" data-name="Liu Kang">
                <span class="tag">1P</span>
                <img src="./src/imagens/liu-kang.jpg" alt="Personagem Liu Kang">
              </li>
              <li class="personagem" id="kung-lao" data-name="Kung lao">
                <span class="tag">1P</span>
                <img src="./src/imagens/kung-lao.jpg" alt="Personagem Kung Lao">
              </li>
              <li class="personagem" id="johnnycage" data-name="Johnny Cage">
                <span class="tag">1P</span>
                <img src="./src/imagens/johnnycage.jpg" alt="Personagem Johnny Cage">
              </li>
              <li class="personagem" id="reptile" data-name="Reptile">
                <span class="tag">1P</span>
                <img src="./src/imagens/reptile.jpg" alt="Personagem Reptile">
              </li>
              <li class="personagem" id="sub-zero" data-name="Sub-Zero">
                <span class="tag">1P</span>
                <img src="./src/imagens/sub-zero.jpg" alt="Personagem Sub-Zero">
              </li>
              <li class="personagem" id="shang-tsung" data-name="Shang Tsung">
                <span class="tag">1P</span>
                <img src="./src/imagens/shang-tsung.jpg" alt="Personagem Shang Tsung">
              </li>
              <li class="personagem" id="kitana" data-name="Kitana">
                <span class="tag">1P</span>
                <img src="./src/imagens/kitana.jpg" alt="Personagem Kitana">
              </li>
              <li class="personagem" id="jax" data-name="Jax">
                <span class="tag">1P</span>
                <img src="./src/imagens/jax.jpg" alt="Personagem Jax">
              </li>
              <li class="personagem" id="mileena" data-name="Mileena">
                <span class="tag">1P</span>
                <img src="./src/imagens/mileena.jpg" alt="Personagem Mileena">
              </li>
              <li class="personagem selecionado-jogador-2" id="baraka" data-name="Baraka">
                <span class="tag">2P</span>
                <img src="./src/imagens/baraka.jpg" alt="Personagem Baraka">
              </li>
              <li class="personagem" id="scorpion" data-name="Scorpion">
                <span class="tag">1P</span>
                <img src="./src/imagens/scorpion.jpg" alt="Personagem Scorpion">
              </li>
              <li class="personagem" id="raiden" data-name="Raiden">
                <span class="tag">1P</span>
                <img src="./src/imagens/raiden.jpg" alt="Personagem Raiden">
              </li>
          </ul>
          <div class="personagem-grande personagem-player-2"> 
            <img src="./src/imagens/baraka.gif" alt="Personagem selecionado playe2" 
            id="personagem-player-2">
            <div class="nome">
              <h2>Baraka</h2>
            </div>
          </div>     
      </div>
    </main>
    <script src="./src/js/index.js" defer></script>
  </body>
</html>
